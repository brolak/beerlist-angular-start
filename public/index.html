<!DOCTYPE html>
<html ng-app="beerList">

<head >
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Beer List (angular)</title>
</head>

<body ng-controller="mainController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <form ng-submit="addBeer()">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="beerName"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="beerStyle"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="beerAbv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="beerImage"></input>
                    </div>
                    <div class="form-group">
                        <select class="form-control" ng-model="beerRating">
                            <option value="">Rate this beer</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h1>BeerList</h1>
                <h3><span class="glyphicon glyphicon-sort" aria-hidden="true" ng-click=""></span></h3>
                <div class="page-header">
                </div>
            </div>
        </div>    

        <div class="row">
            <div class="col-md-3 text-center beer-block" ng-repeat="beer in beers">
                <h3>{{ beer.name }}</h3>
                <h4>Style: {{ beer.style }} Rating: {{ beer.rating }}</h4>
                <h4>{{ beer.abv }}</h4>
                <span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeBeer()"></span>
                <img src="{{ beer.image }}" alt="Image of {{ beer.name }}"/>
                <br>
            </div>
        </div>
    </div>

    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/service/beers.js"></script>
   
</body>

</html>
